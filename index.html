<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Spotify API Player</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
		integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
	<script src="https://kit.fontawesome.com/faf92aebe1.js" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spotify API Music App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<!-- <li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li> -->
			</ul>
			<ul class="nav navbar-nav  ml-auto">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Welcome {{User Name}}
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">View Saved Tracks</a>

					</div>
				</li>
				<li class="nav-item">
					<a href="https://accounts.spotify.com/authorize?response_type=token&client_id=e64b491e29cd45be9c489e24bb145706&redirect_uri=http://localhost:3000"
						class="btn btn-outline-success my-2 my-sm-0" type="submit">Login to
						Spotify</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row search my-5 p-5 no-gutters">
			<div class="col-12">
				<form role="form" id="find-song">
					<div class="input-group mt-2">
						<h3>Let's start by choosing a song!</h3>
						<input type="text" id="song-query" class="col-10" placeholder="Enter song choice">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="submit">SEARCH SONGS</button>
						</div>
					</div>
				</form>
			</div>

		</div>

		<div class="row">
			<div class="col-12 col-sm-6 col-md-4 no-gutters">
				<h4 class="pb-2" style="display:none;">Song results:</h4>
			</div>
			<!-- songs will go here -->
			<div class="card-deck mb-5" id="song-index"></div>
		</div>





		<div id="song-container">
			<!--One Song-->
			<script id="song-index-template" type="x-handlebars-template">
				<div class="col-12 col-sm-6 col-md-4 no-gutters">
					<div class="card mb-3">
						<div class="cta d-flex justify-content-end p-2">
							<button type="button" class="btn btn-secondary btn-sm">

								<span class="fas fa-folder-plus"></span>
								SAVE
							</button>
						</div>
						<img src="{{album_image}}" class="card-img-top"
							alt="...">
						<div class="player d-flex justify-content-center">
							<audio controls>
								<source src="{{preview_url}}"
									type="audio/mpeg">
							</audio>
						</div>
						<div class="card-body">
							<h5 class="card-title my-3">{{song_name}}</h5>
							<p class="card-text">by: {{artist}}</p>
							<p class="card-text">Album: {{album}}</p>
							
						</div>
						<div class="card-footer">
							<small class="text-muted">Popularity: {{popularity}}</small>
						</div>
					</div>
				</div>
			</script>
			<!--/One Song-->
		</div>
	</div>

</body>

</html>
